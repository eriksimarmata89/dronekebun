<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Drone Archive + Fullscreen Peta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #modalMap, #modalVideo {
      width: 100%;
      height: 100%;
      border: none;
    }

    .modal-dialog {
      margin: 0;
      max-width: 100%;
      height: 100vh;
    }

    .modal-content {
      height: 100vh;
      border-radius: 0;
    }

    .modal-body {
      height: 100%;
      padding: 0;
    }

    .modal-body .col-md-6 {
      height: 100%;
      padding: 0;
      position: relative;
    }

    .divider {
      border-left: 1px solid #ccc;
    }

    @media (max-width: 768px) {
      .modal-body {
        flex-direction: column;
      }

      #modalMap, #modalVideo {
        height: 50vh;
      }

      .divider {
        border-left: none;
        border-top: 1px solid #ccc;
      }
    }

    /* Tombol Fullscreen */
    #fullscreenBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }

    /* Fullscreen map mode */
    #modalMap.fullscreen {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 2000;
    }
  </style>
</head>
<body>

<div class="container py-4">
  <h3>Daftar Lokasi Pengambilan Drone</h3>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Nama Lokasi</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="flightTableBody"></tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="flightModal" tabindex="-1">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
      <div class="modal-body row g-0">
        <div class="col-md-6">
          <iframe id="modalVideo" allow="autoplay"></iframe>
        </div>
        <div class="col-md-6 divider">
          <button id="fullscreenBtn" class="btn btn-sm btn-light">üîç Fullscreen</button>
          <div id="modalMap"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap & Leaflet -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-omnivore/leaflet-omnivore.min.js"></script>

<script>
  const flights = [
    {
      name: "Lokasi 1",
      videoId: "1hrvOlFHqEw8laEa83WxvpPXc7_mOGFNA",
      kml: "Jun-4th-2025-10-56AM-Flight-Airdata.kml"
    },
    {
      name: "Lokasi 2",
      videoId: "1xYZabc456abcdeFGHIJKLMnoPQR",
      kml: "Jun-5th-2025.kml"
    }
  ];

  const tableBody = document.getElementById("flightTableBody");
  const modal = new bootstrap.Modal(document.getElementById("flightModal"));
  const fullscreenBtn = document.getElementById("fullscreenBtn");
  const modalMap = document.getElementById("modalMap");
  let map, currentKml;

  flights.forEach((flight, index) => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${flight.name}</td>
      <td><button class="btn btn-primary btn-sm" onclick="openModal(${index})">Lihat</button></td>
    `;
    tableBody.appendChild(row);
  });

  function openModal(index) {
    const flight = flights[index];
    document.getElementById("modalVideo").src = `https://drive.google.com/file/d/${flight.videoId}/preview`;

    if (!map) {
      map = L.map("modalMap").setView([-6.2, 106.8], 15);
      L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/' +
                  'World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: '&copy; Esri, Maxar, Earthstar Geographics',
        maxZoom: 19
      }).addTo(map);
    }

    if (currentKml) {
      map.removeLayer(currentKml);
    }

    currentKml = omnivore.kml(flight.kml).addTo(map);

    modal.show();

    document.getElementById("flightModal").addEventListener("shown.bs.modal", function () {
      setTimeout(() => {
        map.invalidateSize();
        if (currentKml.getBounds) {
          map.fitBounds(currentKml.getBounds());
        }
      }, 300);
    }, { once: true });
  }

  // Fullscreen toggle
  fullscreenBtn.addEventListener("click", () => {
    modalMap.classList.toggle("fullscreen");
    setTimeout(() => {
      map.invalidateSize();
    }, 300);
  });
</script>

</body>
</html>
