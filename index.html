<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Drone Archive + Modal Vertikal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #modalMap, #modalVideo {
      width: 100%;
      height: 50vh;
      border: none;
    }

    .modal-dialog {
      margin: 0;
      max-width: 100%;
    }

    .modal-content {
      height: 100vh;
      border-radius: 0;
    }

    .modal-body {
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    @media (max-width: 768px) {
      #modalMap, #modalVideo {
        height: 50vh;
      }
    }

    .modal-footer {
      border-top: 1px solid #ccc;
      padding: 0.5rem;
      justify-content: center;
      gap: 0.5rem;
    }
  </style>
</head>
<body>

<div class="container py-4">
  <h3>Daftar Lokasi Pengambilan Video Drone</h3>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Divisi</th>
        <th>Nama Lokasi</th>
        <th>Video</th>
      </tr>
    </thead>
    <tbody id="flightTableBody"></tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="flightModal" tabindex="-1">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
      <div class="modal-body">
        <iframe id="modalVideo" allow="autoplay" allowfullscreen></iframe>
        <div id="modalMap"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kembali ke Daftar</button>
      </div>
    </div>
  </div>
</div>

<!-- Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-omnivore/leaflet-omnivore.min.js"></script>

<script>
  const flights = [
    { name: "Divisi I Tegar Blok A1", videoId: "VIDEOID1", kml: "path1.kml" },
    { name: "Divisi I Tegar Blok A2", videoId: "VIDEOID2", kml: "path2.kml" },
    { name: "Divisi II Rangau Blok B1", videoId: "VIDEOID3", kml: "path3.kml" },
    { name: "Divisi II Rangau Blok B2", videoId: "VIDEOID4", kml: "path4.kml" },
    { name: "Divisi II Rangau Blok B3", videoId: "VIDEOID5", kml: "path5.kml" },
    { name: "Divisi III Cucut Blok C1", videoId: "VIDEOID6", kml: "path6.kml" }
  ];

  const tableBody = document.getElementById("flightTableBody");
  const modal = new bootstrap.Modal(document.getElementById("flightModal"));
  let map, currentKml;

  function extractDivisi(name) {
    const match = name.match(/Divisi [IVX]+(?: [A-Za-z]+)?/);
    return match ? match[0] : "Lainnya";
  }

  // Step 1: Extract divisi list and prepare rowspan
  let divisiList = flights.map(f => extractDivisi(f.name));
  let rowspanMap = new Map();

  for (let i = 0; i < divisiList.length; i++) {
    const div = divisiList[i];
    if (i === 0 || div !== divisiList[i - 1]) {
      rowspanMap.set(div + "_" + i, 1);
    } else {
      // cari key sebelumnya yang punya rowspan
      for (let j = i - 1; j >= 0; j--) {
        const prevKey = div + "_" + j;
        if (rowspanMap.has(prevKey)) {
          rowspanMap.set(prevKey, rowspanMap.get(prevKey) + 1);
          divisiList[i] = ""; // kosongkan agar tidak ditampilkan lagi
          break;
        }
      }
    }
  }

  // Step 2: Render table
  for (let i = 0; i < flights.length; i++) {
    const flight = flights[i];
    const divisi = extractDivisi(flight.name);
    const divisiKey = divisi + "_" + i;

    const tr = document.createElement("tr");

    if (divisiList[i] !== "") {
      const tdDivisi = document.createElement("td");
      tdDivisi.textContent = divisi;
      tdDivisi.rowSpan = rowspanMap.get(divisiKey);
      tr.appendChild(tdDivisi);
    }

    const tdName = document.createElement("td");
    tdName.textContent = flight.name;
    tr.appendChild(tdName);

    const tdButton = document.createElement("td");
    tdButton.innerHTML = `<button class="btn btn-primary btn-sm" onclick="openModal(${i})">Lihat</button>`;
    tr.appendChild(tdButton);

    tableBody.appendChild(tr);
  }

  function openModal(index) {
    const flight = flights[index];
    const videoFrame = document.getElementById("modalVideo");
    const mapContainer = document.getElementById("modalMap");

    const isVideoAvailable = flight.videoId && !flight.videoId.endsWith(".kml");
    const isKmlAvailable = flight.kml && flight.kml.trim() !== "";

    if (isVideoAvailable) {
      videoFrame.src = `https://drive.google.com/file/d/${flight.videoId}/preview`;
      videoFrame.style.display = "block";
    } else {
      videoFrame.src = "";
      videoFrame.style.display = "none";
    }

    if (isKmlAvailable) {
      mapContainer.style.display = "block";
      videoFrame.style.height = "50vh";

      if (!map) {
        map = L.map("modalMap").setView([-6.2, 106.8], 15);
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/' +
          'World_Imagery/MapServer/tile/{z}/{y}/{x}', {
          attribution: '',
          maxZoom: 19
        }).addTo(map);
      }

      if (currentKml) {
        map.removeLayer(currentKml);
        currentKml = null;
      }

      currentKml = omnivore.kml(flight.kml).addTo(map);

      modal.show();
      document.getElementById("flightModal").addEventListener("shown.bs.modal", () => {
        setTimeout(() => {
          map.invalidateSize();
          if (currentKml && currentKml.getBounds) {
            map.fitBounds(currentKml.getBounds());
          }
        }, 300);
      }, { once: true });

    } else {
      mapContainer.style.display = "none";
      videoFrame.style.height = "100vh";
      modal.show();
    }
  }
</script>

</body>
</html>
