<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Drone Video + Flight Path (Responsive)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: row;
    }

    #video-container, #map {
      flex: 1;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Responsif untuk layar kecil (HP) */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      #video-container, #map {
        height: 50vh;
      }
    }
  </style>
</head>
<body>

<!-- Kontainer utama -->
<div class="container">

  <!-- Video dari Google Drive -->
  <div id="video-container">
    <iframe
      src="https://drive.google.com/file/d/1a7gTP1kxgKKW2h0I67l7N7R7sjhM9HLV/view?usp=drive_link"
      allow="autoplay"
    ></iframe>
  </div>

  <!-- Peta Leaflet -->
  <div id="map"></div>

</div>

<!-- Script Leaflet -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-omnivore/leaflet-omnivore.min.js"></script>

<script>
  const map = L.map('map').setView([-6.2, 106.8], 15);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  omnivore.kml('Jun-4th-2025-10-56AM-Flight-Airdata.kml')
    .on('ready', function () {
      map.fitBounds(this.getBounds());
    })
    .addTo(map);
</script>

</body>
</html>
