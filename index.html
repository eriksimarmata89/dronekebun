<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Drone Archive + Modal Peta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }

  #modalMap, #modalVideo {
    width: 100%;
    height: 100%;
    border: none;
  }

  .modal-body {
    height: 80vh; /* Ukuran modal yang cukup luas */
  }

  .modal-body .col-md-6 {
    height: 100%;
    padding: 0;
  }

  @media (max-width: 768px) {
    .modal-body {
      height: auto;
    }

    #modalMap, #modalVideo {
      height: 50vh;
    }
  }
</style>
</head>
<body>

<div class="container py-4">
  <h3>Daftar Lokasi Penerbangan Drone</h3>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Nama Lokasi</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="flightTableBody"></tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="flightModal" tabindex="-1">
  <div class="modal-dialog modal-xl modal-dialog-centered modal-fullscreen-md-down">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Detail Lokasi</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body row g-0">
        <div class="col-md-6">
          <iframe id="modalVideo" allow="autoplay"></iframe>
        </div>
        <div class="col-md-6">
          <div id="modalMap"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap & Leaflet -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-omnivore/leaflet-omnivore.min.js"></script>

<script>
  const flights = [
    {
      name: "Lokasi 1",
      videoId: "1hrvOlFHqEw8laEa83WxvpPXc7_mOGFNA",
      kml: "Jun-4th-2025-10-56AM-Flight-Airdata.kml"
    },
    {
      name: "Lokasi 2",
      videoId: "1xYZabc456abcdeFGHIJKLMnoPQR",
      kml: "Jun-5th-2025.kml"
    }
  ];

  const tableBody = document.getElementById("flightTableBody");
  const modal = new bootstrap.Modal(document.getElementById("flightModal"));
  let map, currentKml;

  // Buat baris tabel dari data
  flights.forEach((flight, index) => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${flight.name}</td>
      <td><button class="btn btn-primary btn-sm" onclick="openModal(${index})">Lihat</button></td>
    `;
    tableBody.appendChild(row);
  });

  function openModal(index) {
    const flight = flights[index];

    document.getElementById("modalTitle").textContent = flight.name;
    document.getElementById("modalVideo").src = `https://drive.google.com/file/d/${flight.videoId}/preview`;

    // Modal pertama kali? Inisialisasi map
    if (!map) {
      map = L.map("modalMap").setView([-6.2, 106.8], 15);
      L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/' +
                  'World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: '&copy; Esri, Maxar, Earthstar Geographics',
        maxZoom: 19
      }).addTo(map);
    }

    // Hapus layer sebelumnya
    if (currentKml) {
      map.removeLayer(currentKml);
    }

    currentKml = omnivore.kml(flight.kml)
      .on('ready', function () {
        map.fitBounds(this.getBounds());
      })
      .addTo(map);

    modal.show();
  }
</script>

</body>
</html>
